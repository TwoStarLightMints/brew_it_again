services:
  web:
    build: ./bia_proj
    command: "gunicorn bia_proj.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - brew_it_again_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

volumes:
  brew_it_again_postgres_data:
