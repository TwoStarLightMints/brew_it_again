<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brew It Again - {% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'base.css' %}">
        {% block files %}{% endblock %}
    </head>

    <body>
        <header>
            <nav>
                <a href="{% url 'home' %}" id="home">Brew It Again</a>
                
                <a href="{% url 'calculator' %}" class="rounded-button">Calculator</a>
                
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="rounded-button">Dashboard</a>
                
                <a href="{% url 'logout' %}" class="rounded-button">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="rounded-button">Login</a>
                
                <a href="{% url 'register' %}" class="rounded-button">Register</a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block body %}{% endblock %}
        </main>

        <footer>
            Copyright &copy; K.C. Bomonti
        </footer>
    </body>
</html>
